<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.mobile.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
</head>
<body>
<div id="example">
    <div id="grid"></div>

    <script>
        $(document).ready(function() {
            $("#grid").kendoGrid({
                dataSource: {
                    transport: {
						read: "https://localhost:44322/Spent/get"
					},
                    schema: {
                        model: {
                            fields: {
                                id: { type: 'number' },
                                amount: { type: 'number' },
                                user: { type: 'number' },
                                type: { type: 'number' },
                                typeName: { type: 'string' },
                                subType: { type: 'number' },
                                subTypeName: { type: 'string' },
                                date: { type: 'date' },
                                isChanged: { type: 'boolean' },
                                isFrequent: { type: 'boolean' },
								comment: { type: 'string' },
								currencySign: { type: 'string' }
                            }
                        }
                    },
                    pageSize: 3
                },
                height: 550,
                scrollable: true,
                sortable: true,
                filterable: true,
                pageable: {
                    input: true,
                    numeric: false
                },
                columns: [
                    { field: "date", title: "Date", format: "{0:dd-MM-yyyy}", width: "130px" },
                    { field: "amount", title: "Amount", format: "{0:c}", width: "130px" },
					{ field: "currencySign", title: "Currency", width: "20px" },
                    { field: "typeName", title: "Type", width: "130px" },
					{ field: "comment", title: "Comment", width: "100px" },
                    { field: "isFrequent", title: "Is Frequent Spent", width: "130px" }
                ]
            });
        });
    </script>
</div>



</body>
</html>
